<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Card</title>
    <!-- Added CSS file link -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- added Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- added Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Card editing -->
    <div class="card">
      <section class="Background-imge-section">
        <!-- <img src="./assets/background.jpg" alt="background Image"> -->
        <img class="Background-imge" src="./assets/logo1.jpg" alt="" />
      </section>
      
      <!-- Details - name , college -->
      <hr>
      <section class="details">
        <hr>
        <div> <a href="#"><h2>Santosh Kumar</h2></a></div>
        
        <p>Student at Eshan college of Engineering</p>
      </section>
      <hr />
      <!-- Profile visiting members -->
      <section class="visiting">
        <div>
          <h4>Who's viewed your profile</h4>
          <a href="#"><p>30</p></a>
        </div>
        <hr />
        <div>
          <h4>Impression of your post</h4>
          <a href="#"><p>100</p></a>
        </div>
        <hr />
      </section>
      <!-- bookmark items -->
      <div class="items">
        <i class="fa-solid fa-bookmark"></i>
        <h5>My items</h5>
        <div class="linkedin"><a href="#"><i class="fa-brands fa-linkedin"></i></a></div>
        
      </div>
    </div>
  </body>
</html>
